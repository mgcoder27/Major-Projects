<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelia - Discover More. Explore Further</title>
    <meta name="title" content="Travelia - Discover More. Explore Further">
    <meta name="description" content="Travelia is a travel website that helps you discover new places and explore further.">

    <!--
        favicon
    -->
    <link rel="shortcut icon" href="images/favicon.svg" type="image/svg+xml">
    <!--
        google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" as="image" href="images/hero-banner.png">
    <link rel="preload" as="image" href="images/preloader.svg">
</head>
<body>

    <!-- PRELOADER-->
     <div class="preloader" data-preloader>
        <div class="preloader-inner">
            <img src="images/preloader.svg" width="50px" height="50px" class="img">
        </div>
     </div>
    <!-- HEADER SECTION-->
     <header class="header " data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="images/logo.svg" width="187px" height="38px" alt="logo">
            </a>
            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="images/logo.svg" width="187px" height="38px" alt="logo">
                    </a>
                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link active">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Pricing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Contact</a>
                    </li>
                </ul>
                <div class="header-action">
                    <a href="#" class="login-btn">Login</a>

                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>
            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>
            <div class="overlay" data-overlay data-nav-toggler></div>
        </div>
     </header>

     <main>
        <article>
            <section class="section hero has-bg-image" aria-label="hero" style="background-image: url('images/hero-bg.jpg')">
            <div class="container">
                <div class="hero-content">
                    <p class="hero-subtitle">
                        Explore the World <img src="images/title-icon.svg" width="20" height="20" alt="world icon" class="img">
                    </p>
                    <h1 class="h1 title hero-title">
                        It's a big World out there, Go explore it.
                    </h1>
                    <p class="hero-text">
                        We always make our customers happy with our services and we always try to provide the best services to our customers.
                    </p>
                    <div class="wrapper">
                        <a href="#" class="btn btn-secondary">
                            <span class="span">Plan a Trip</span>
                            <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
                        </a>
                        <button class="hero-btn">
                            <div class="btn-img">
                                <img src="images/hero-button-img.jpg" width="100px" height="100px" alt="Our Story" class="img-cover">
                                <ion-icon name="play" aria-hidden="true"></ion-icon>
                            </div>
                            <p class="text">Watch our story</p>
                        </button>
                    </div>
                </div>
                <figure class="hero-banner">
                    <img src="images/hero-banner.png" width="631px" height="735px" alt="hero banner" class="w-100">
                </figure>
            </div>
            </section>
        </article>
     </main>


    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
